name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Create firebase_options.dart
        env:
          FIREBASE_OPTIONS: ${{ secrets.FIREBASE_OPTIONS }}  # Секретная переменная с JSON
        run: |
          # Декодируем JSON и создаем файл
          echo "import 'package:firebase_core/firebase_core.dart';" > lib/firebase_options.dart
          echo "class DefaultFirebaseOptions {" >> lib/firebase_options.dart
          echo "  static const FirebaseOptions currentPlatform = FirebaseOptions(" >> lib/firebase_options.dart
          
          # Преобразуем переменную в формат
          echo "$FIREBASE_OPTIONS" | jq -r 'to_entries | .[] | "\(.key): \"\(.value)\","' >> lib/firebase_options.dart
          
          echo "  );" >> lib/firebase_options.dart
          echo "}" >> lib/firebase_options.dart

      - name: Build iOS
        run: |
          flutter build ios --release --no-codesign --dart-define=FIREBASE_OPTIONS='${{ secrets.FIREBASE_OPTIONS }}'

      - name: Upload iOS Build
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
